    <h2>Stop Watch Project</h2>

    <div class="container">
      <h3>Stopwatch</h3>
      <div id="timer">00:00:00</div>

      <button id="startStopBtn">
        <i class="fa-solid fa-play" id="play"></i>
      </button>
      <!-- reset button -->
      <button id="resetBtn">
        <i class="fa-solid fa-arrow-rotate-left" id="reset"></i>
      </button>
    </div>

    <script>
      const startStopBtn = document.querySelector("#startStopBtn");
      const reserBtn = document.querySelector("#resetBtn");
      const timerDisplay = document.querySelector("#timer");

      let seconds = 0;
      let minutes = 0;
      let hours = 0;

      let timerInterval = null;
      let timerStatus = "stopped";

      function stopWatch() {
        seconds++;
        if (seconds === 60) {
          seconds = 0;
          minutes++;
        }

        if (minutes === 60) {
          minutes = 0;
          hours++;
        }

        let displaySeconds = seconds < 10 ? "0" + seconds : seconds;
        let displayMinutes = minutes < 10 ? "0" + minutes : minutes;
        let displayHours = hours < 10 ? "0" + hours : hours;

        timerDisplay.textContent =
          displayHours + ":" + displayMinutes + ":" + displaySeconds;
      }

      startStopBtn.addEventListener("click", () => {
        if (timerStatus === "stopped") {
          timerDisplay = setInterval(stopWatch, 1000);
          startStopBtn.innerHTML = `<i class="fa-solid fa-pause" id="pause"></i>`;
          timerStatus = "started";
        } else {
          clearInterval(timerInterval);
          startStopBtn.innerHTML = `<i class+"fa-solid fa-play" id="play"></i>`;
          timerStatus = "stopped";
        }
      });

      reserBtn.addEventListener("click", () => {
        clearInterval(timerInterval);
        seconds = minutes = hours = 0;
        timerDisplay.textContent = "00:00:00";
        timerStatus = "stopped";
        startStopBtn.innerHTML = `<i class="fa-solid fa-play" id="play"></i>`;
      });
    </script>
