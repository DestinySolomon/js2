    <h1>DOM Manipulation Demo</h1>

    <div class="container">
      <h2 id="title">DOM Manipulation</h2>

      <button id="loadBtn">Load Profile</button>
      <button id="themeBtn">Toggle Dark Mode</button>

      <div id="loader" class="loader hidden"></div>

      <div id="card" class="card hidden">
        <img id="profileImg"/>
        <h3 id="name"></h3>
        <p id="role"></p>
      </div>
    </div>

    <script>
      const loadBtn = document.getElementById("loadBtn");
      const themeBtn = documnent.getElementById("themeBtn");
      const loader = document.getElementById("loader");
      const card = document.getElementById("card");
      const textName = document.getElementById("name");
      const roleText = document.getElementById("role");
      const title = document.getElementById("title");
      const profileImg = document.getElementById("profileImg");

      let darkMode = false;

      loadBtn.addEventListener("click", function () {
        title.textContent = "Loading Profile....";
        title.style.color = "orange";

        loader.classList.remove("hidden");
        card.classList.add("hidden");

        setTimeout(function () {
          loader.classList.add("hidden");

          textName.textContent = "Victor";
          roleText.textContent = "Web Developer";

          profileImg.src = "https://i.pravatar.cc/150";
          profileImg.alt = "Profile Image";

          card.style.backgroundColor = "#d1ffe3";
          card.style.border = "2px solid green";

          card.classList.remove("hidden");

          title.textContent = "Profile Loaded Successfully!";
          title.style.color = "green";
        }, 2000);
      });

      themeBtn.addEventListener("click", function () {
        if (darkMode === false) {
          document.body.classList.add("dark");
          themeBtn.textContent = "Switch to Light Mode";
          darkMode = true;
        } else {
          document.body.classList.remove("dark");
          themeBtn.textContent = "Toggle Dark Mode";
          darkMode = false;
        }
      });
    </script>
